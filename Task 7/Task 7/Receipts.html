<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Receipts</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="./Script.js" defer></script>

</head>
<body>
    <h1>Detect if the image is a receipt and the details in it</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6  mx-auto">
                <form>

                    <input class="mt-3" accept="image/*" type="file" id="imageInput" onchange="loadFile(event)" /> </br>
                    <input class="mt-3" type="button" id="imagebtn" onclick="detectReceipt();" value="Detect"/> 

                    
                </form>
                <div class="spinner-border mt-3 ml-4" id="spinner" hidden></div>
                <p class="mt-3 " id="OutputTxt">
                    Is Receipt:</br>
                    Conficence Level:</br>
                    Amount:</br>
                    Tax Amount:</br>
                    Date:</br>
                    Merchant:</br>
                    Address:</br>


                </p>
            </div>
            <div class="col-sm-6">

                <img id="output" style="max-height:600px; max-width:600px; overflow: hidden" />
            </div>
        </div>
    </div>

</body>
</html>
