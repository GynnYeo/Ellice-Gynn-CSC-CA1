<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
</head>
<body>
    <table id="areaForecastTable">
        <tr>
            <th>Area</th>
            <th>Forecast</th>
        </tr>
    </table>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

    $(document).ready(function () {


        $.ajax({
            type: "GET",
            url: "https://api.data.gov.sg/v1/environment/2-hour-weather-forecast",
            contentType: "application/json", 
            success: function (result) {
                
                console.log(result);
                for (var i = 0; i < result.items[0].forecasts.length; i++) {
                    var row = $('<tr><td>' + result.items[0].forecasts[i].area + '</td><td>' + result.items[0].forecasts[i].forecast + '</td></tr>');
                    $('#areaForecastTable').append(row);
                }
            }

        });
    });
</script>
